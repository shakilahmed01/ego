<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attitude Eye Shape</title>
<style>
  body {
    font-family: 'Prata', serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .eye-container {
    position: relative;
    width: 300px;
    height: 150px;
    background: linear-gradient(135deg, #8e44ad, #2980b9);
    border-radius: 50% 50% / 100% 100%;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .eye-pupil {
    position: absolute;
    width: 80px;
    height: 80px;
    background-color: #fff;
    border-radius: 50%;
    border: 5px solid #000;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
  }
  .eye-reflection {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    top: 25%;
    left: 35%;
  }
  .eye-lashes {
    position: absolute;
    width: 100%;
    height: 100%;
  }
  .lash {
    position: absolute;
    width: 2px;
    height: 20px;
    background-color: #000;
    top: -10px;
  }
  .lash:nth-child(1) { left: 20%; transform: rotate(-45deg); }
  .lash:nth-child(2) { left: 30%; transform: rotate(-30deg); }
  .lash:nth-child(3) { left: 40%; transform: rotate(-15deg); }
  .lash:nth-child(4) { left: 50%; transform: rotate(0deg); }
  .lash:nth-child(5) { left: 60%; transform: rotate(15deg); }
  .lash:nth-child(6) { left: 70%; transform: rotate(30deg); }
  .lash:nth-child(7) { left: 80%; transform: rotate(45deg); }
</style>
<link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
</head>
<body>
  <div class="eye-container">
    <div class="eye-pupil">
      <div class="eye-reflection"></div>
    </div>
    <div class="eye-lashes">
      <div class="lash"></div>
      <div class="lash"></div>
      <div class="lash"></div>
      <div class="lash"></div>
      <div class="lash"></div>
      <div class="lash"></div>
      <div class="lash"></div>
    </div>
  </div>
</body>
</html>
